<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>로그인</title>
  </head>
  <body style="background-color: #ededed">
    <div style="background-color: #337ab7; height: 50px"></div>
    <div class="container-fluid" style="margin-top: 30px">
      <div class="row col-lg-4 mx-auto" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd">
        <h3 class="my-3">로그인</h3>
        <!-- 시큐리티에서 인증해보고 에러가 있으면 다시 에러메세지와 리턴, 로그아웃도 표시 -->
        <div th:if="${param.error}">잘못된 유저 또는 패스워드 입니다.</div>
        <div th:if="${param.logout}">로그아웃 했습니다.</div>
        <form autocomplete="off" th:action="@{/login}" method="post">
          <div class="form-group">
            <div class="my-3">
              <input type="text" name="username" placeholder="유저이름" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <div class="my3-3">
              <input type="password" name="password" placeholder="패스워드" class="form-control" />
            </div>
          </div>
          <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"> -->
          <div class="form-group">
            <div class="d-grid my-3">
              <button type="submit" class="btn btn-primary">로그인</button>
              <a th:href="@{/}" class="btn btn-success mt-2">돌아가기</a>
            </div>
          </div>
          <!-- <span th:utext="${successMessage}"></span> -->
        </form>
      </div>
    </div>
  </body>
</html>
